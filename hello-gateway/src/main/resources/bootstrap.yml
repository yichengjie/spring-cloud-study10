server:
  port: 7070
  servlet:
    context-path: /hello-gateway
spring:
  application:
    name: gateway-app
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
management:
  endpoints:
    web:
      exposure:
        include: '*'
